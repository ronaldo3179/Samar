<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samar - HTML Template</title>


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FONT LINE AWESOME -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <!-- FLAT ICON -->
    <link rel="stylesheet" href="./Css/flaticon/flaticon.css">

    <!-- ANIMATE CSS CDN -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- File css -->
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <div class="nav">
                <div class="nav__logo">
                    <a href="">
                        <img src="./img/logo-2.png" alt="">
                    </a>
                    
                </div>
                <div class="nav__list">
                    <ul>
                        <li>
                            <a href="#">
                                <p>Home</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>Pages</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>Services</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>Post Layout</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>Blog</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <p>Contact Us</p>
                                <i class="fa-solid fa-chevron-down"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="button">
                        <button>GET A QUOTE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END HEADER -->

    <!-- FREELANCE -->
    <div class="freelance">
        <div class="container">
            <div class="freelance__content">
                <div class="content__left">
                    <h2 class="animate__animated animate__fadeInUp animate__delay-1s">We are The Best</h2>
                    <h1 class="animate__animated animate__fadeInUp animate__delay-2s">Freelance Product
                        <br> Designer Running
                    </h1>
                    <p class="animate__animated animate__fadeInUp animate__delay-3s">
                        We develop the relationships that underpin the next phase in your 
                        <br> organisation's growth.
                    <p>
                    <div class="check__left animate__animated animate__fadeInUp animate__delay-4s">
                        <div class="bg__check">
                            <i class="las la-check"></i>
                        </div>
                        <span>Master's degree in designing</span>
                    </div>
                    <div class="check__left animate__animated animate__fadeInUp animate__delay-4s">
                        <div class="bg__check">
                            <i class="las la-check"></i>
                        </div>
                        <span>Outstanding mobile design</span>
                    </div>
                    <button class="animate__animated animate__fadeInUp animate__delay-5s">GET STARTED</button>
                </div>
                <div class="content__right animate__animated animate__fadeInUp animate__delay-4s">
                    <img src="./img/pic3_1.png" alt="pic3_1png">
                </div>
            </div>
        </div>
    </div>
    <!-- END FREELANCE -->
</body>
</html>
